<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form [formGroup]="loginForm" class="form-signin" (submit)="login()" autocomplete="on">

                        <div class="form-group">
                            <input #emailInput formControlName="email" class="form-control rounded-0"
                                placeholder="E-mail" autofocus>
                            <ap-vmessage
                                *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched"
                                text="E-mail é obrigatório!"></ap-vmessage>
                        </div>

                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control rounded-0"
                                placeholder="Password">
                            <ap-vmessage
                                *ngIf="loginForm.get('password').errors?.required  && loginForm.get('password').touched"
                                text="Password é obrigatório!"></ap-vmessage>
                        </div>
                        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase"
                            type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
