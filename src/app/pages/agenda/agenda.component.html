<div>
    <div class="row">
        <div class="col-md-8 col-sm-8">
            <h4 class="text-muted mb-4">Agenda</h4>
        </div>
        <div class="col-md-2 col-sm-2">
            <app-search (onTyping)="search(filter = $event)" [value]="filter" placeholder="Busque por descricao">
            </app-search>
        </div>
        <div class="col-md-2 col-sm-2">
            <a [routerLink]="['new']">
                <button type="button" class="full-width btn btn-lightning mb-2 mr-2">
                    <i class="fas fa-plus-circle"></i>
                    Novo Agendamento</button>
            </a>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card border-0 rounded-0">
                <div class="card-body">
                    <full-calendar [options]="calendarOptions"></full-calendar>
                </div>
            </div>
        </div>
    </div>
</div>
