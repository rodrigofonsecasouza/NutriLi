<div>
    <div class="row">
        <div class="col-md-8 col-sm-8">
            <h4 class="text-muted mb-4">Convênios</h4>
        </div>
        <div class="col-md-2 col-sm-2">
            <app-search (onTyping)="search(filter = $event)" [value]="filter" placeholder="Busque por descricao">
            </app-search>
        </div>
        <div class="col-md-2 col-sm-2">
            <a [routerLink]="['new']">
                <button type="button" class="full-width btn btn-lightning mb-2 mr-2">
                    <i class="fas fa-plus-circle"></i>
                    Novo Convênio</button>
            </a>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card border-0 rounded-0">
                <div class="card-body">
                    <div *ngIf="convenios.length > 0; else empty" class="table-responsive-md">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead class="col-lg-12">
                                    <tr>
                                        <th class="">Descrição</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-rigth">Ações</th>
                                    </tr>
                                </thead>
                                <tbody class="col-lg-12">
                                    <tr *ngFor="let convenio of convenios">
                                        <td>{{convenio.descricao}}</td>
                                        <td class="text-center">
                                            <span [ngStyle]="{'color':convenio.ativo ? 'green' : 'red'}"
                                                class="rounded-0 p-1">{{convenio.ativo ? 'Ativo': 'Inativo'}}</span>
                                        </td>
                                        <td class="text-rigth">
                                            <button type="button"
                                                class="btn btn-sm bg-light text-dark shadow-sm rounded-circle text-light"
                                                (click)="editar(convenio)">
                                                <i class="fas fa-pencil-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p-paginator [rows]="10" [totalRecords]="count" (onPageChange)="onChangePage($event)">
                            </p-paginator>
                        </div>
                        <ng-template #empty>
                            empty
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
