<div>
    <h4 class="mb-4 text-muted">Convênio</h4>
    <div class="row">
        <div class="col-md-12 mb-4 ">
            <div class="card border-0 rounded-0">
                <div class="card-body">
                    <form [formGroup]="form" (submit)="salvar()">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Descrição</label>
                            <input type="email" formControlName="descricao" class="form-control  rounded-0"
                                id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="inlineRadio1" type="radio" formControlName="ativo"
                                    [value]="true">
                                <label class="form-check-label" for="inlineRadio1">Ativo</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" id="inlineRadio2" type="radio" formControlName="ativo"
                                    [value]="false">
                                <label class="form-check-label" for="inlineRadio2">Inativo</label>
                            </div>
                        </div>


                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Salvar</button>
                            <button type="button" [routerLink]="['../']"
                                class="btn btn-outline-lightning rounded-0 mb-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
